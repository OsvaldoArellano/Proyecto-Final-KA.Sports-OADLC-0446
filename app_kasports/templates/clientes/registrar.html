{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | KA.Sports</title>
    <style>
    body{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: aliceblue;
        text-align: center;
    }
    .cont{
        margin-top: 5vh;
        margin-left:auto;
        margin-right: auto;
        border: 3px solid rgb(35, 143, 150);
        border-radius: 15px;
        width: 40vw;
        padding: 15px;
        background-color: rgb(57,57,154);
        color: beige;
    }
    .registro-btn{
        width:10vw;
        height: 5vh;
        border: 2px solid aliceblue;
        border-radius: 8px;
        background-color: rgb(35, 143, 150);
        margin-top: 8px;
        color:white;
        cursor:pointer;
    }
    img{
        margin-top: 3vh;
        margin-bottom: 3vh;
        margin-left: auto;
        margin-right: auto;
        display: block;
        height: 15vh;
        border-radius: 10px;
    }
    a{
        color: beige;
        text-decoration: none;
    }
    a:hover{
        text-decoration: underline;
    }
    input, textarea{
        width:80%;
        padding:8px;
        border-radius:8px;
        border:1px solid rgb(35,143,150);
    }
    .password-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        width: 80%;
        margin: auto;
    }
    .password-container input{
        flex: 1;
        margin: 0;
        width: auto;
    }
    .password-container button{
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: rgb(35, 143, 150);
        padding: 8px;
        opacity: 0.6;
    }
    .alert{
        margin-top:10px;
        padding:8px;
        border-radius:5px;
        background:#f8d7da;
        color:#721c24;
    }
    .terminos-box{
        text-align:left;
        max-height:150px;
        overflow:auto;
        background-color:rgba(255,255,255,0.1);
        padding:10px;
        border-radius:8px;
        margin-top:10px;
        font-size:12px;
    }
    </style>
    <script>
    function mostrarTerminos(){
        alert("TÉRMINOS Y CONDICIONES:\n\n1. Tus datos serán utilizados únicamente para gestionar tus compras.\n2. Te comprometes a proporcionar información veraz.\n3. Los precios y existencias pueden cambiar sin previo aviso.\n4. Este sitio es un proyecto escolar sin compras reales.\n\nAl marcar la casilla aceptas estos términos.");
    }
    function togglePassword(id, btn) {
        var input = document.getElementById(id);
        if (input.type === 'password') {
            input.type = 'text';
            btn.style.opacity = '1';
        } else {
            input.type = 'password';
            btn.style.opacity = '0.6';
        }
    }
    </script>
</head>
<body>
    <div class="cont">
        <h2>Registrarse</h2>
        <img src="{% static 'images/logo.png' %}">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label>Nombre:</label><br>
            <input type="text" name="nombre" required><br><br>

            <label>Apellido:</label><br>
            <input type="text" name="apellido" required><br><br>

            <label>Usuario:</label><br>
            <input type="text" name="username" required><br><br>

            <label>Correo:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Teléfono:</label><br>
            <input type="text" name="telefono" required><br><br>

            <label>Dirección:</label><br>
            <textarea name="direccion" rows="3" required></textarea><br><br>

            <label>Contraseña:</label><br>
            <div class="password-container">
                <input type="password" name="password" id="password" required>
                <button type="button" onclick="togglePassword('password', this)">◎</button>
            </div>
            <br>
            <label>Confirmar contraseña:</label><br>
            <div class="password-container">
                <input type="password" name="password_confirm" id="password_confirm" required>
                <button type="button" onclick="togglePassword('password_confirm', this)">◎</button>
            </div>
            <br>

            <button class="registro-btn" type="submit">Registrarse</button><br><br>
            <a href="{% url 'app_kasports:login' %}">Inicia Sesión</a><br><br>
            <a href="{% url 'app_kasports:index_cliente' %}">Volver al inicio</a>
        </form>
    </div>
</body>
</html>
